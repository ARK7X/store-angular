<div class="cartContainer">
  <div class="card cardContainer">
    <h1>Shopping Cart</h1>
    <hr />
    @if (cartList?.length === 0) {
        <h4>There is no items.</h4>
    } @else {
        <div class="card-body">
            @for (item of cartList; track $index) {
            <div class="card cardProduct">
              <div class="card-body cardProduct-body">
                <img src="{{item.image}}" alt="{{item.title}}" />
                <h3>{{ item.title }}</h3>
                <h3>{{ item.price | currency }}</h3>
              </div>
              <div class="card-footer">
                  <i (click)="deleteProduct($index, item.price)" class="fa-solid fa-trash-can"></i>
              </div>
            </div>
            }
            <h4>Subtotal:({{countItem}} items) {{total | currency}}</h4>
        </div>
    }

  </div>
</div>
